@if (isLoggedIn) {
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of tabLinks; track link) {
  <a
    mat-tab-link
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
} @else {
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    [routerLink]="tabLinks[0].path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ tabLinks[0].label }}
  </a>
  <a
    mat-tab-link
    [routerLink]="tabLinks[1].path"
    routerLinkActive
    #rla1="routerLinkActive"
    [active]="rla1.isActive"
  >
    {{ tabLinks[1].label }}
  </a>
  <a
    mat-tab-link
    [routerLink]="tabLinks[5].path"
    routerLinkActive
    #rla2="routerLinkActive"
    [active]="rla2.isActive"
  >
    {{ tabLinks[5].label }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
}
