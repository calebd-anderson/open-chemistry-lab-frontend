@if (isLoggedIn) {
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  @for (link of tabLinks; track link) {
  <a
    mat-tab-link
    [routerLink]="link.path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ link.label }}
  </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
} @if (!isLoggedIn) {
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <a
    mat-tab-link
    [routerLink]="tabLinks[0].path"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    {{ tabLinks[0].label }}
  </a>
  <a
    mat-tab-link
    [routerLink]="tabLinks[4].path"
    routerLinkActive
    #rla1="routerLinkActive"
    [active]="rla1.isActive"
  >
    {{ tabLinks[4].label }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
}
