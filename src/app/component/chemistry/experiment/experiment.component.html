@if (experimentService.getIsActive()) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<div id="experiment-box">
  <section id="compound-test" [class.active]="elementsInCompound().length > 0">
    @if (elementsInCompound().length > 0) {
    <div class="compound">
      @for (element of elementsInCompound(); track element; let i = $index) {
      <!-- "{'background-color': '#' + element?.cPKHexColor}" -->
      <div
        class="element-in-compound"
        (click)="removeElementFromCompound(i, element)"
        [ngStyle]="{
          'background-image':
            'linear-gradient(30deg, grey 10%, #' + element?.cPKHexColor + ')'
        }"
      >
        {{ element?.symbol }}
      </div>
      }
    </div>
    <!-- run experiment buttons -->
    <div id="validate-btn">
      <button matButton="elevated" color="primary" (click)="runExperiment.emit()">
        Run Experiment
      </button>
      <button matButton="elevated" (click)="clearExperiment.emit()">
        Clear Experiment
      </button>
    </div>
    } @else {
    <h2>The experiment is empty.</h2>
    }
  </section>
  <app-flask id="flask-anim"></app-flask>
</div>
